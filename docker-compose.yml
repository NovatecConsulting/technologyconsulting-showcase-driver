version: '3'
services:
  technologyconsulting-showcase-driver:
    build: 
      context: .
      dockerfile: Dockerfile
    image: technologyconsulting-showcase-driver
    entrypoint: ./single.sh
    environment:
      - GATLING_BASEURL=http://supplierdomain-tc-showcase-prod.trafficmanager.net
      - GATLING_NR_USERS=1
      - GATLING_MAX_DURATION=1
      - GATLING_RAMPUP_TIME=10
      - GATLING_NR_USERS_AT_ONCE=0
    ulimits:
      nproc: 65535
      nofile:
        soft: 65535
        hard: 65535